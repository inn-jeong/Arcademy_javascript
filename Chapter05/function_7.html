<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        function testFun(){
            num++;
            document.write(num,"<br>");
            if(num == 20){
                return;
            }
            testFun();//재귀함수
        }
        testFun();//한번 실행
    </script>
</body>
</html>
