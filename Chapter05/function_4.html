<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rightId = "korea";
        var rightPw = "1234";

        var useId = prompt("아이디를 입력하세요.");
        var usePw = prompt("패스워드를 입력하세요.");
        
        //일반함수라서 호이스팅 이용
        login(useId,usePw);

        function login(id,pw){
            if (id == rightId) {
                alert("존재하는 아이디입니다.");
                if (pw == rightPw) {
                    alert("올바른 비밀번호입니다.");
                    document.write(id+"님 방문을 환영합니다.");
                } else {
                    alert("잘봇된 비밀번호입니다.");
                }
            } else {
                alert("존재하지 않는 아이디입니다.");
            }
        }
    </script>
