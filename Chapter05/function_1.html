<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;
        //함수 호출
        myFnc();//호이스팅 기능 사용
        //함수 구현
        function myFnc(){
            count++;
            document.write("hello"+count,"<br>");
        }
        //함수 호출
        myFnc();

        //함수 호출
        //theFnc();//익명함수 호출은 오류 발생(호이스팅 안됨)
        var theFnc = function myFnc(){//익명 함수
            count++;
            document.write("hello"+count,"<br>");
        }
        //함수 호출
        theFnc();
    </script>
</head>
<body>
    
</body>
</html>
