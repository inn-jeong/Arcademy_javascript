<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h1>컴퓨터 가위,바위,보 맞추기</h1>");
        var game = prompt("가위, 바위, 보 중 선택하세요?","가위");
        var gameNum;//사용자가 발생한 숫자

        switch(game){
            case "가위": gameNum=1;break;
            case "바위": gameNum=2;break;
            case "보": gameNum=3;break;
            default:
                alert("잘못 작성하였습니다.");
                location.reload();//새로고침
                break;
        }
        // Math.random(); //0~1 사이의 난수(0~0.999999999xxx)
        // Math.random()*3; //0~3 사이의 난수(0~2.999999999xxx)
        // Math.floor(Math.random()*3); //0~2
        var com = Math.floor(Math.random()*3)+1; //1~3
        document.write("<img src='images/math_img_"+com+".jpg'>");
        
        if(gameNum == com){
            document.write("<img src='images/game_1.jpg'>");
        } else{
            document.write("<img src='images/game_2.jpg'>");
        }
    </script>
</head>

</html>
